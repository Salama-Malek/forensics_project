{% extends 'analysis/dashboard.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
<div class="container mx-auto mt-5 lg:w-1/2">
  <h2 class="dashboard-heading text-gray-200">User Profile</h2>

  <div class="flex justify-center">
    <div class="card bg-slate-800 shadow-lg border-0 rounded-lg w-full">
      <div class="card-header bg-blue-600 text-gray-200 px-6 py-4 rounded-t-lg">
        <h5 class="text-lg font-semibold">Profile Details</h5>
      </div>
      <div class="card-body px-4 py-6 text-gray-200">
        
        <!-- User Details -->
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <span class="text-gray-400">Username:</span>
            <span class="font-semibold">{{ user.username }}</span>
          </div>
        </div>

        <!-- Edit Profile Button -->
        <div class="mt-8 text-center">
          <a href="{% url 'edit_profile' %}" class="btn bg-blue-600 text-white rounded px-6 py-2 hover:bg-blue-700">Edit Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .dashboard-heading {
    text-align: center;
    margin-bottom: 30px;
    font-weight: bold;
    font-size: 2rem;
  }

  .card-header {
    background-color: #2563EB; /* Tailwind bg-blue-600 */
    color: #F9FAFB; /* text-gray-200 */
  }

  .card-body {
    background-color: #1E293B; /* Tailwind bg-slate-800 */
    padding: 20px;
    border-radius: 0 0 8px 8px;
  }
</style>
{% endblock %}

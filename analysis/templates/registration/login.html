<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Digital Forensic Website</title>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.2.0/css/all.css'>
  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway:400,700');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Raleway, sans-serif;
    }

    body {
      background: #1E293B;
      /* Tailwind bg-slate-800 */
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .screen {
      background: #1E293B;
      /* bg-slate-800 */
      position: relative;
      height: 600px;
      width: 360px;
      box-shadow: 0px 0px 24px rgba(0, 0, 0, 0.7);
      border-radius: 12px;
    }

    .screen__content {
      z-index: 1;
      position: relative;
      height: 100%;
    }

    .screen__background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
      clip-path: inset(0 0 0 0);
      border-radius: 12px;
      overflow: hidden;
    }

    .screen__background__shape {
      transform: rotate(45deg);
      position: absolute;
    }

    .screen__background__shape1 {
      height: 520px;
      width: 520px;
      background: #4B5563;
      /* Lighter shade of slate */
      top: -50px;
      right: 120px;
      border-radius: 0 72px 0 0;
    }

    .screen__background__shape2 {
      height: 220px;
      width: 220px;
      background: #2563EB;
      /* bg-blue-600 */
      top: -172px;
      right: 0;
      border-radius: 32px;
    }

    .screen__background__shape3 {
      height: 540px;
      width: 190px;
      background: #1E3A8A;
      /* Darker blue */
      top: -24px;
      right: 0;
      border-radius: 32px;
    }

    .screen__background__shape4 {
      height: 400px;
      width: 200px;
      background: #374151;
      /* Tailwind bg-slate-700 */
      top: 420px;
      right: 50px;
      border-radius: 60px;
    }

    .login {
      width: 320px;
      padding: 30px;
      padding-top: 156px;
    }

    .login__field {
      padding: 20px 0px;
      position: relative;
    }

    .login__icon {
      position: absolute;
      top: 30px;
      color: #94A3B8;
      /* Tailwind text-slate-400 */
    }

    .login__input {
      border: none;
      border-bottom: 2px solid #4B5563;
      /* Tailwind bg-slate-600 */
      background: none;
      padding: 10px;
      padding-left: 24px;
      font-weight: 700;
      width: 75%;
      color: #F1F5F9;
      transition: .2s;
    }

    .login__input:focus {
      outline: none;
      border-bottom-color: #2563EB;
      /* bg-blue-600 */
    }

    .login__submit {
      background: #2563EB;
      /* bg-blue-600 */
      font-size: 14px;
      margin-top: 30px;
      padding: 16px 20px;
      border-radius: 26px;
      text-transform: uppercase;
      font-weight: 700;
      display: flex;
      align-items: center;
      width: 100%;
      color: #FFFFFF;
      /* white */
      cursor: pointer;
      transition: .2s;
    }

    .login__submit:hover {
      background-color: #1E40AF;
      /* Darker blue for hover */
    }

    .button__icon {
      font-size: 24px;
      margin-left: auto;
      color: #94A3B8;
      /* text-slate-400 */
    }

    .register-link {
      position: absolute;
      right: 10px;
      bottom: 10px;
      color: #D1D5DB;
      /* text-slate-300 */
      font-size: 16px;
    }

    .register-link a {
      color: #D1D5DB;
      /* text-slate-300 */
      text-decoration: none;
    }

    .register-link a:hover {
      color: #F1F5F9;
      /* text-gray-200 */
    }

    .back-to-home a {
      font-weight: bold;
      color: #FFFFFF;
      transition: color 0.2s ease;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <!-- Back to Home Page Link -->
        <div class="back-to-home text-gray-200 mb-6 text-center">
          <a href="{% url 'landing' %}" class="flex items-center justify-center text-blue-600 hover:text-blue-400">
            <i class="fas fa-arrow-left mr-2"></i>Go Back
          </a>
        </div>
        <form class="login" method="POST">
          {% csrf_token %}
          <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" name="username" class="login__input" placeholder="User name / Email"
              value="{{ form.username.value|default_if_none:'' }}">
            {% if form.username.errors %}
            <div class="text-danger">{{ form.username.errors.as_text }}</div>
            {% endif %}
          </div>
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <!-- <input type="password" name="password" class="login__input" placeholder="Password"> -->
            <input type="password" name="password" id="password" class="login__input" placeholder="Password">

            <i class="toggle-password fas fa-eye" onclick="togglePasswordVisibility('password', this)"></i>

            {% if form.password.errors %}
            <div class="text-danger">{{ form.password.errors.as_text }}</div>
            {% endif %}
          </div>
          <button class="button login__submit" type="submit">
            <span class="button__text">Log In Now</span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
          <div class="register-link">
            Don't have an account? <a href="{% url 'register' %}">Register</a>
          </div>
        </form>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
  <script>
    function togglePasswordVisibility(passwordId, icon) {
      const passwordField = document.getElementById(passwordId);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordField.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
